<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng học từ vựng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .concealed {
            background-color: #e2e8f0;
            color: transparent;
            cursor: pointer;
            user-select: none;
            border-radius: 0.375rem;
            padding: 0.25rem 0.75rem;
            transition: background-color 0.2s;
        }
        .concealed:hover {
            background-color: #cbd5e1;
        }
        .revealed {
            background-color: transparent;
            color: #334155;
            cursor: default;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-6 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Flashcard Vocab</h1>
            <p class="text-slate-500 mt-2">Xây dựng vốn từ vựng của bạn mỗi ngày</p>
        </header>

        <!-- Thanh điều hướng -->
        <nav class="flex justify-center bg-white p-2 rounded-lg shadow-md mb-8 space-x-2">
            <button id="show-en-vn-btn" class="px-4 py-2 rounded-md font-semibold text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Học Anh-Việt</button>
            <button id="show-vn-en-btn" class="px-4 py-2 rounded-md font-semibold text-slate-600 bg-slate-200 hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-opacity-50 transition-colors">Học Việt-Anh</button>
            <button id="show-create-btn" class="px-4 py-2 rounded-md font-semibold text-slate-600 bg-slate-200 hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-opacity-50 transition-colors">Tạo từ mới</button>
        </nav>

        <main>
            <!-- Trang 1: Giao diện tạo từ vựng -->
            <div id="create-page" class="hidden">
                <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold mb-6 text-center">Tạo từ vựng mới</h2>
                    <form id="create-word-form" class="space-y-4">
                        <div>
                            <label for="en-word" class="block text-sm font-medium text-slate-700">Từ tiếng Anh</label>
                            <input type="text" id="en-word" name="en-word" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="vn-word" class="block text-sm font-medium text-slate-700">Nghĩa tiếng Việt</label>
                            <input type="text" id="vn-word" name="vn-word" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="word-type" class="block text-sm font-medium text-slate-700">Loại từ (n, v, adj...)</label>
                            <input type="text" id="word-type" name="word-type" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="word-topic" class="block text-sm font-medium text-slate-700">Chủ đề</label>
                            <input type="text" id="word-topic" name="word-topic" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Lưu từ vựng
                        </button>
                    </form>
                    <div id="notification" class="mt-4 text-center"></div>
                </div>
            </div>

            <!-- Trang 2: Học Anh-Việt -->
            <div id="learn-en-vn-page" class="space-y-3">
                <!-- Danh sách từ vựng Anh-Việt sẽ được chèn vào đây -->
            </div>

            <!-- Trang 3: Học Việt-Anh -->
            <div id="learn-vn-en-page" class="hidden space-y-3">
                 <!-- Danh sách từ vựng Việt-Anh sẽ được chèn vào đây -->
            </div>
        </main>
    </div>

    <script type="module">
        // Import các hàm cần thiết từ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CẤU HÌNH FIREBASE ---
        // Biến đặc biệt, sẽ được môi trường này tự động cung cấp
        const injectedFirebaseConfig = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        
        // Cấu hình của bạn, được sử dụng làm phương án dự phòng nếu biến đặc biệt không tồn tại
        const yourFirebaseConfig = {
            apiKey: "AIzaSyAu_csPZWWhcmJIo3TRwq-CQrZuXNFupD8",
            authDomain: "english-815a4.firebaseapp.com",
            projectId: "english-815a4",
            storageBucket: "english-815a4.firebasestorage.app",
            messagingSenderId: "949290726605",
            appId: "1:949290726605:web:5d0c43f38a5fca40b0e584",
            measurementId: "G-S97YBTH5SM"
        };
        
        // Ưu tiên sử dụng cấu hình được cung cấp tự động. Nếu không có, mới dùng cấu hình của bạn.
        const firebaseConfig = injectedFirebaseConfig ? JSON.parse(injectedFirebaseConfig) : yourFirebaseConfig;
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- XÁC THỰC NGƯỜI DÙNG ---
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("User authenticated:", auth.currentUser ? auth.currentUser.uid : 'Anonymous');
                setupListeners();
                loadWords();
            } catch (error) {
                console.error("Authentication failed:", error);
                document.getElementById('learn-en-vn-page').innerHTML = `<p class="text-red-500 text-center col-span-full">Lỗi xác thực. Không thể tải từ vựng.</p>`;
            }
        }

        // --- THAO TÁC VỚI DOM ---
        const createPage = document.getElementById('create-page');
        const learnEnVnPage = document.getElementById('learn-en-vn-page');
        const learnVnEnPage = document.getElementById('learn-vn-en-page');
        const showCreateBtn = document.getElementById('show-create-btn');
        const showEnVnBtn = document.getElementById('show-en-vn-btn');
        const showVnEnBtn = document.getElementById('show-vn-en-btn');
        const createWordForm = document.getElementById('create-word-form');
        const notificationArea = document.getElementById('notification');
        const navButtons = [showEnVnBtn, showVnEnBtn, showCreateBtn];

        // --- LOGIC CHÍNH CỦA ỨNG DỤNG ---

        // Chuyển đổi giao diện
        function showPage(pageId) {
            [createPage, learnEnVnPage, learnVnEnPage].forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');

            navButtons.forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-slate-200', 'text-slate-600');
            });
            
            let activeBtn;
            if (pageId === 'create-page') activeBtn = showCreateBtn;
            if (pageId === 'learn-en-vn-page') activeBtn = showEnVnBtn;
            if (pageId === 'learn-vn-en-page') activeBtn = showVnEnBtn;

            activeBtn.classList.add('bg-blue-500', 'text-white');
            activeBtn.classList.remove('bg-slate-200', 'text-slate-600');
        }
        
        // Hiển thị thông báo
        function showNotification(message, isSuccess = true) {
            notificationArea.textContent = message;
            notificationArea.className = isSuccess 
                ? 'mt-4 text-center text-green-600' 
                : 'mt-4 text-center text-red-600';
            setTimeout(() => {
                notificationArea.textContent = '';
            }, 3000);
        }

        // Thêm từ vựng vào Firestore
        async function addWordToFirestore(event) {
            event.preventDefault();
            const en = createWordForm['en-word'].value.trim();
            const vn = createWordForm['vn-word'].value.trim();
            const type = createWordForm['word-type'].value.trim();
            const topic = createWordForm['word-topic'].value.trim();

            if (!en || !vn || !type || !topic) {
                showNotification("Vui lòng điền đầy đủ thông tin.", false);
                return;
            }

            try {
                const vocabCollectionRef = collection(db, `/artifacts/${appId}/public/data/vocabulary`);
                await addDoc(vocabCollectionRef, { en, vn, type, topic });
                showNotification("Thêm từ vựng thành công!", true);
                createWordForm.reset();
            } catch (e) {
                console.error("Error adding document: ", e);
                showNotification("Có lỗi xảy ra, vui lòng thử lại.", false);
            }
        }

        // Tải và hiển thị danh sách từ vựng
        function loadWords() {
            const vocabCollectionRef = collection(db, `/artifacts/${appId}/public/data/vocabulary`);
            onSnapshot(vocabCollectionRef, (querySnapshot) => {
                learnEnVnPage.innerHTML = '';
                learnVnEnPage.innerHTML = ''; 

                if (querySnapshot.empty) {
                    const emptyMsg = `<p class="text-slate-500 text-center col-span-full">Chưa có từ vựng nào. Hãy tạo một từ mới!</p>`;
                    learnEnVnPage.innerHTML = emptyMsg;
                    learnVnEnPage.innerHTML = emptyMsg;
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const word = doc.data();
                    const enVnRow = createWordRow(word, 'en-vn');
                    const vnEnRow = createWordRow(word, 'vn-en');
                    learnEnVnPage.appendChild(enVnRow);
                    learnVnEnPage.appendChild(vnEnRow);
                });
            }, (error) => {
                console.error("Error fetching words: ", error);
                const errorMsg = `<p class="text-red-500 text-center">Không thể tải danh sách từ vựng.</p>`;
                learnEnVnPage.innerHTML = errorMsg;
                learnVnEnPage.innerHTML = errorMsg;
            });
        }
        
        // Tạo HTML cho một hàng từ vựng
        function createWordRow(word, mode) {
            const row = document.createElement('div');
            row.className = 'flex items-center justify-between bg-white p-4 rounded-lg shadow-sm gap-4';

            const sourceWord = mode === 'en-vn' ? word.en : word.vn;
            const targetWord = mode === 'en-vn' ? word.vn : word.en;

            row.innerHTML = `
                <div class="w-1/3 font-semibold text-lg text-slate-800">${sourceWord}</div>
                <div class="w-1/3 text-center">
                    <span class="concealed" data-content="${word.type}">loại từ</span>
                </div>
                <div class="w-1/3 text-center">
                    <span class="concealed" data-content="${targetWord}">nghĩa</span>
                </div>
                <div class="text-sm text-slate-500 px-3 py-1 bg-slate-100 rounded-full whitespace-nowrap">${word.topic}</div>
            `;

            row.querySelectorAll('.concealed').forEach(el => {
                el.addEventListener('click', (e) => {
                    const target = e.currentTarget;
                    target.textContent = target.dataset.content;
                    target.classList.replace('concealed', 'revealed');
                }, { once: true }); // Sự kiện chỉ chạy một lần
            });

            return row;
        }

        // Thiết lập các sự kiện
        function setupListeners() {
            showCreateBtn.addEventListener('click', () => showPage('create-page'));
            showEnVnBtn.addEventListener('click', () => showPage('learn-en-vn-page'));
            showVnEnBtn.addEventListener('click', () => showPage('learn-vn-en-page'));
            createWordForm.addEventListener('submit', addWordToFirestore);
        }

        // Bắt đầu ứng dụng
        authenticateUser();

    </script>
</body>
</html>
